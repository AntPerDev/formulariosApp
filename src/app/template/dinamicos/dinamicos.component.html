<h2>Template: <small>Dinámicos</small></h2>
<hr>

<form
  (ngSubmit)="guardar()"
  autocomplete="off"
  #miFormulario="ngForm"

>

  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Nombre de la persona"
        name="nombre"
        [ngModel]="persona.nombre"
        required
      >

      <span
        class="form-text text-danger"
        *ngIf="miFormulario.controls.nombre?.errors"
      >
        Este campo es obligatorio
      </span>

    </div>
  </div>

  <!-- Agregar favorito-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group mb-3">
      <input
        class="form-control"
        placeholder="Agregar favorito"
        name="nuevoJuego"
        (keyup.enter)="agregarJuego()"
        [(ngModel)]="nuevoJuego"
        >

        <button class="btn btn-outline-primary"
                type="button"
                (click)="agregarJuego()"
        >
        Agregar
      </button>
      </div>
    </div>
  </div>


    <!-- Lista de juegos favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Juegos Favoritos</label>
    <div class="col-sm-9">

      <!-- [name]="'favorito'+i" el name del siguiente input
      se puede poner tambien así -->
      <div class="input-group mb-1"
            *ngFor="let juego of persona.favoritos; let i = index">

        <input
                name="favorito_{{i}}"
                [(ngModel)]="juego.nombre"
                class="form-control">

        <button class="btn btn-outline-danger"
                type="button"
                (click)="eliminar(i)">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
        (click)="guardar()"
      >
      Guardar
      </button>
    </div>
  </div>

</form>



<span>Persona</span>
<pre>
  {{persona | json}}
</pre>
