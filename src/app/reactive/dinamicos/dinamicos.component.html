<form
  [formGroup]="miFormulario"
  (submit)="guardar()"
  autocomplete="off">
  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        formControlName="nombre"
        class="form-control"
        placeholder="Nombre de la persona"
        name="nombre"
      />

      <span class="form-text text-danger"
            *ngIf="campoEsValido('nombre')"
      >
        Este campo es obligatorio </span>
    </div>
  </div>

  <!-- Agregar favorito-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group mb-3">
        <input
          class="form-control"
          [formControl]="nuevoFavorito"
          placeholder="Agregar favorito"
          (keyup.enter)="agregarFavorito()"

          />

        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="agregarFavorito()"
        >Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Juegos Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">

      <!-- *ngFor="let juego of persona.favoritos; let i = index" -->
      <div
        class="input-group mb-1"
        *ngFor="let favorito of favoritosArr.controls; let i = index"
      >

        <input
          class="form-control"
          [formControlName]="i"
        />

        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="borrar(i)"
        >
          Eliminar
        </button>

      </div>

    </div>
  </div>

  <div class="row">

    <div class="col-sm-12">
      <button
        type="button"
        class="btn btn-primary float-end"
        (click)="1"
        >Guardar</button>
    </div>

  </div>
</form>



<span>Valid</span>
<pre>{{miFormulario.valid }}</pre>
<br>

<span>Value</span>
<pre>{{miFormulario.value |json }}</pre>
